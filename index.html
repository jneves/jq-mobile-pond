<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

   <title>Mobile Web Pond</title>

   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />
   <link rel="stylesheet" href="css/webpond2.css" />
   <link rel="apple-touch-icon" href="img/intraneia.png" />

   <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
   <script src="js/webpond2.js"></script>
</head>
<body>
 <div data-role="page">

   <header data-role="header">
     <h1>Pond Mobile Web</h1>
   </header>

   <div data-role="content">
     <form>
       <label for="username">User:</label>
       <input type="text" id="username" />
       <label for="password">Password:</label>
       <input type="password" id="password" />
       <input type="button" onclick="auth()" value="login" />
     </form>
   </div>

   <footer data-role="footer">
     <h4>Copyright 2010 - Intraneia<br />Pond service by Sapo</h4>
   </footer>

 </div>
 <div data-role="page" id="timeline">

   <header data-role="header">
     <h1>Pond Mobile Web</h1>
   </header>

   <div data-role="content">
     <ul id="timeline" data-role="listview" class="ui-listview" role="listbox">
       <li>Loading...</li>
     </ul>
     <p>
       <fieldset class="ui-grid-b">
         <div class="ui-block-a"><button id="update_timeline" data-theme="b" type="submit">Refresh</button></div>
         <div class="ui-block-b"><button id="mark_all_read" data-theme="b" type="submit">Mark read</button></div>
         <div class="ui-block-c"><button id="logout_pond" data-theme="b" type="submit">Logout</button></div>
       </fieldset>
     </p>
   </div>

   <footer data-role="footer">
     <h4>Copyright 2010 - Intraneia<br />Pond service by Sapo</h4>
   </footer>

 </div>

</body>
</html>
